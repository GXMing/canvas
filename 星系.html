        /*******************************

        function draw(){
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            //ctx.fillStyle = "rgb(255,255,255)"       //fill 填充   stroke路径
            ctx.strokeStyle = "rgb(255,255,255)"
            ctx.beginPath();  
            ctx.arc(500,500,200,0,Math.PI*2,false)    
            //500,500确定中心点   
            //499确定半径   
            //0圆的开始点（按圆的长度大小，0为3点钟方向，单位是弧度）  
            //Math.PI*2结束点（Math.PI为圆的一半）  false（控制顺时针逆时针）
            ctx.stroke();      //划出路径(路径不闭合)
            //ctx.closePath();      //闭合路径（路径闭合）
            //ctx.fill()       //填充路径
        }
        draw();
